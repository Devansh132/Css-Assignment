<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .item img {
      aspect-ratio: 13/1;
      object-fit: contain;
      mix-blend-mode: color-burn;
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="/asset 3.png" alt="Los Angeles" style="width:100%;">
        </div>

        <div class="item">
          <img src="/asset 4.png" alt="Chicago" style="width:100%;">
        </div>

        <div class="item">
          <img src="/asset 5.png" alt="New york" style="width:100%;">
        </div>
        <div class="item">
          <img src="/asset 6.png" alt="New york" style="width:100%;">
        </div>
        <div class="item">
          <img src="/asset 7.png" alt="New york" style="width:100%;">
        </div>
        <div class="item">
          <img src="/asset 8.svg" alt="New york" style="width:100%;">
        </div>
        <div class="item">
          <img src="/asset 9.png" alt="New york" style="width:100%;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

</body>

</html>
